# fly.toml file generated for movie-justwatch on 2023-03-24T01:26:34-03:00

app = "movie-justwatch"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 100
    soft_limit = 75
    type = "connections"

  # redis request limit reached (RIP / 2020-03-24)
  # [[services.http_checks]]
  #   grace_period = "1s"
  #   interval = 60000 # 1min
  #   method = "get"
  #   path = "/redis-healthcheck"
  #   protocol = "http"
  #   restart_limit = 0
  #   timeout = 2000
  #   tls_skip_verify = false
  #   [services.http_checks.headers]

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 10 # after 10 consecutive failures, the vm will be restarted
    timeout = "2s"
