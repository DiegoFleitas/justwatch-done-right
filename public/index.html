<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Movie Search</title>
    <style>
      /* Apply some basic styles to the form */
      form {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
        padding: 20px;
      }

      form > * {
        padding: 10px;
      }

      form label {
        margin-right: 10px;
      }

      form input[type="text"] {
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      form button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10px;
        padding: 10px;
      }

      form button:hover {
        background-color: #3e8e41;
      }

      /* Style the table */
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 20px 0;
      }

      table th,
      table td {
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd;
      }

      table th {
        background-color: #f2f2f2;
      }

      /* Style the poster image */
      .poster {
        max-width: 81px !important;
      }

      /* Style the error and result messages */
      #error-message,
      #result-message {
        margin: 20px 0;
        padding: 10px;
        font-size: 16px;
      }

      #error-message {
        background-color: #f44336;
        color: white;
      }

      #result-message {
        background-color: #4caf50;
        color: white;
      }

      #service-picker {
        float: right;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
        background-image: linear-gradient(to bottom, #ffffff, #f1f1f1);
        background-repeat: repeat-x;
        background-position: 0 100%;
        background-size: 100% 1px;
        -webkit-box-shadow: none;
        box-shadow: none;
        color: #555;
      }

      #service-picker option {
        padding: 8px;
        font-size: 16px;
        background-color: white;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="error-message" style="display: none"></div>
    <div id="result-message" style="display: none"></div>
    <form id="movie-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Elvis" required />
      <label for="year">Year:</label>
      <input type="text" id="year" name="year" placeholder="2022" required />
      <label for="country">Select a country:</label>
      <select id="country" name="country">
        <option value="de_DE">Germany</option>
        <option value="en_US">USA</option>
        <option value="en_CA">Canada</option>
        <option value="en_GB">United Kingdom</option>
        <option value="es_MX">Mexico</option>
        <option value="de_AT">Austria</option>
        <option value="fr_FR">France</option>
        <option value="es_ES">Spain</option>
        <option value="de_CH">Switzerland</option>
        <option value="ja_JP">Japan</option>
        <option value="pt_BR">Brazil</option>
        <option value="es_AR">Argentina</option>
        <option value="en_AU">Australia</option>
        <option value="it_IT">Italy</option>
        <option value="es_UY" selected>Uruguay</option>
      </select>
      <button type="submit">Search</button>
      <button onclick="wink(event)">ðŸ˜‰</button>
    </form>
    <hr />
    <form id="letterboxd-watchlist-form" enctype="multipart/form-data">
      <span>
        <a href="https://letterboxd.com/data/export/"
          >Export letterboxd data â®«</a
        >
      </span>
      <div>
        <label for="watchlist">Upload letterboxd data:</label>
        <input
          type="file"
          id="watchlist"
          name="watchlist"
          accept=".zip"
          required
        />
      </div>
      <button type="submit">Submit</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Poster</th>
          <th>Streaming Services</th>
          <th>ðŸ˜‰</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="/app.js"></script>
  </body>
</html>
