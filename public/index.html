<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Movie Search</title>
    <style>
      .poster {
        max-width: 81px !important;
      }
    </style>
  </head>
  <body>
    <form id="movie-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Elvis" />
      <label for="year">Year:</label>
      <input type="text" id="year" name="year" placeholder="2022" />
      <label for="country">Select a country:</label>
      <select id="country" name="country">
        <option value="de_DE">Germany</option>
        <option value="en_US">USA</option>
        <option value="en_CA">Canada</option>
        <option value="en_GB">United Kingdom</option>
        <option value="es_MX">Mexico</option>
        <option value="de_AT">Austria</option>
        <option value="fr_FR">France</option>
        <option value="es_ES">Spain</option>
        <option value="de_CH">Switzerland</option>
        <option value="ja_JP">Japan</option>
        <option value="pt_BR">Brazil</option>
        <option value="es_AR">Argentina</option>
        <option value="en_AU">Australia</option>
        <option value="it_IT">Italy</option>
        <option value="es_UY" selected>Uruguay</option>
      </select>
      <button type="submit">Search</button>
    </form>
    <hr />
    <span>
      <a href="https://letterboxd.com/data/export/">Export letterboxd data</a>
    </span>
    <form id="letterboxd-watchlist-form" enctype="multipart/form-data">
      <div>
        <label for="watchlist">Upload letterboxd watchlist:</label>
        <input
          type="file"
          id="watchlist"
          name="watchlist"
          accept=".zip"
          required
        />
      </div>
      <button type="submit">Submit</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Poster</th>
          <th>Streaming Services</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="error-message"></div>
    <div id="result-message"></div>
    <script src="/app.js"></script>
  </body>
</html>
